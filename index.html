<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliNews - Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(to right, #1e3c72, #9b3709);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }
        .button-group {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 15px 30px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 18px;
        }
        button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
        .chat-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .chat-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #1e3c72;
        }
        .close-btn:hover {
            color: #2a5298;
        }
        textarea, select {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .filter-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .result-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 15px;
            background-color: #f9f9f9;
        }
        #newsResult, #articleResult {
            max-height: 300px;
            overflow-y: auto;
        }
        .generate-btn {
            margin-top: 10px;
            align-self: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IntelliNews Generator</h1>
    </div>

    <div class="container">
        <div class="button-group">
            <button onclick="openModal('news')">News Generator</button>
            <button onclick="openModal('article')">Article Generator</button>
        </div>
    </div>

    <div id="newsModal" class="chat-modal">
        <div class="chat-content">
            <button class="close-btn" onclick="closeModal('newsModal')">&times;</button>
            <h2>News Generator</h2>
            
            <input type="text" id="news_input" placeholder="Enter news keywords">
            
            <div class="filter-group">
                <select id="country">
                    <option value="">All Countries</option>
                    <option value="us">United States</option>
                    <option value="gb">United Kingdom</option>
                    <option value="in">India</option>
                    <option value="ca">Canada</option>
                    <option value="au">Australia</option>
                </select>
                
                <select id="category">
                    <option value="">All Categories</option>
                    <option value="technology">Technology</option>
                    <option value="business">Business</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="sports">Sports</option>
                    <option value="politics">Politics</option>
                </select>
            </div>
            
            <button class="generate-btn" onclick="handleRequest('news')">Get News</button>
            <div class="result-container">
                <div id="newsResult"></div>
            </div>
        </div>
    </div>

    <div id="articleModal" class="chat-modal">
        <div class="chat-content">
            <button class="close-btn" onclick="closeModal('articleModal')">&times;</button>
            <h2>Article Generator</h2>
            <textarea id="article_input" placeholder="Enter key points for article"></textarea>
            <button class="generate-btn" onclick="handleRequest('article')">Generate Article</button>
            <div class="result-container">
                <div id="articleResult"></div>
            </div>
        </div>
    </div>

    <script>
        function openModal(type) {
            document.getElementById(type + 'Modal').style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        async function handleRequest(type) {
            if (type === 'news') {
                const userInput = document.getElementById('news_input').value;
                const country = document.getElementById('country').value;
                const category = document.getElementById('category').value;
                const resultDiv = document.getElementById('newsResult');
                resultDiv.innerHTML = 'Loading...';

                try {
                    const response = await fetch("/handle_request", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ 
                            input: userInput, 
                            type: type,
                            country: country,
                            category: category
                        })
                    });

                    const data = await response.json();

                    if (data.type === "news") {
                        resultDiv.innerHTML = '<h3>News Articles:</h3>';
                        if (data.response && data.response.length > 0) {
                            data.response.forEach(article => {
                                resultDiv.innerHTML += `
                                    <div>
                                        <h4><a href="${article.link}" target="_blank">${article.title}</a></h4>
                                        <p>${article.description || ''}</p>
                                        <small>Source: ${article.source || 'Unknown'} | Published: ${article.published_at || 'Unknown Date'}</small>
                                        <hr>
                                    </div>
                                `;
                            });
                        } else {
                            resultDiv.innerHTML += '<p>No news articles found.</p>';
                        }
                    } else {
                        resultDiv.innerHTML = `<p>${data.error || 'Unknown error'}</p>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                }
            } else {
                // Existing article generation logic
                const userInput = document.getElementById('article_input').value;
                const resultDiv = document.getElementById('articleResult');
                resultDiv.innerHTML = 'Loading...';

                try {
                    const response = await fetch("/handle_request", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({ input: userInput, type: type })
                    });

                    const data = await response.json();

                    if (data.type === "article") {
                        resultDiv.innerHTML = `<h3>Generated Article:</h3><p>${data.response}</p>`;
                    } else {
                        resultDiv.innerHTML = `<p>${data.error}</p>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                }
            }
        }
    </script>
</body>
</html>
